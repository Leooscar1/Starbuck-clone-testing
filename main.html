<!DOCTYPE html>
<html>
<head>
<title>Starbucks Clone</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<div class="logo">
<img src="images/starbucks-logo.svg" alt="Starbucks Logo">
</div>
<nav>
<ul>
<li><a href="#">Home</a></li>
<li><a href="#">Menu</a></li>
<li><a href="#">About</a></li>
<li><a href="#">Contact</a></li>
</ul>
</nav>
</header>
<main>
<div class="hero">
<h1>Starbucks</h1>
<p>A great cup of coffee, always.</p>
<a href="#" class="btn">Shop Now</a>
</div>
<section class="products">
<h2>Products</h2>
<ul>
<li>Coffee</li>
<li>Tea</li>
<li>Frappuccinos</li>
<li>Food</li>
</ul>
</section>
<section class="testimonials">
<h2>Testimonials</h2>
<blockquote>
"The best coffee I've ever had." - John Doe
</blockquote>
<blockquote>
"I love their Frappuccinos!" - Jane Doe
</blockquote>
</section>
</main>
<footer>
<p>Copyright &copy; 2023 Starbucks</p>
</footer>
</body>
</html>
